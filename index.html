<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Dice Race</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>🏁 Race!! 🏁</h1>

      <div class="track-container">
        <div class="start">Start</div>
        <div class="track">
          <div class="p1">P1</div>
          <hr class="dashed" />
          <div class="p2">P2</div>
        </div>
        <div class="finish">Finish</div>
       
      </div>
      <div class="dice">
        <p>Player 1</p>
        <img class="img1" src="images/dice6.png" />
      </div>

      <div class="dice">
        <p>Player 2</p>
        <img class="img2" src="images/dice6.png" />
      </div>
    </div>
    <div class="container"><button class="btn">Click to Roll</button></div>

    <footer>Developed by Sarthak Kahaliya</footer>
    <script src="index.js"></script>
  </body>
</html>
